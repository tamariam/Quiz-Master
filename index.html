<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="fun quiz-games to check your knowladge in different fields"
    />
    <meta
      name="keywords"
      content=" check knwoladge, quiz-game, sport, music, art"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz-Master</title>
    <!-- font awasome js kit -->
    <script src="https://kit.fontawesome.com/708a2505bb.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <header>
        
        <h1 class="main-header">Quiz-Master    <i class="fa-regular fa-lightbulb"></i></h1>
        <h2 >Test Your Knowladge here</h2>
      </header>
      <!--  main box for game -->
      <div class="game-container">
        <div class="game-menu  ">
            <h1 class="menu-header">Main Menu</h1>
        <!-- name div where user need to click to  start game -->
        <button class="btn sport-btn">
          SPORT</button>
          <button class="btn">ART</button>
            <button class="btn ">music</button>
          <button   class="btn color-btn">Color Options</button>
        
        </div class="main-game">
        <!-- this div will apear when user  clicks sports div and it will dislay game  -->
        <div>
            <!-- this div is used to display scores -->
            <div class="scores-div"></div>
        </div>
        <!-- when user finish game this dive will display the result -->
        <div class="results-div"></div>
      
    </div>
    <!-- div for  choose color btn, when user press choose color btn, this div will open -->
    
    </div>
    <div class="color-div">
        <header>
            <h1 class="choose-color">Choose Color</h1>
        </header>
        <button class="menu-btn colors-menu">Menu</button>
        <div id="box-1" class="box active"></div>
        <div id="box-2" class="box"></div>
        <div id="box-3" class="box"></div>
    </div> 
    <!--  when user cklicks sports-Btn this div will open, this will be main board for play game(sports-quiz) -->
    <div class="sport-div">
        <button class="menu-btn menu-sport">Menu</button>
        <!-- this div will display a window asking user if he is ready to play or not -->
        <div class="question-window">
            <h2>Are You Ready?</h2>
            <div class="btn-container">
            <button class="window-btn yes-btn">Yes</button>
            <button class="window-btn no-btn">No</button>
            </div>
      </div>
        <div class="user-score">
            <p class="user-score-p user-name">Player:</p>
            <div class="scores-div">
            <p class=" user-score-p  correct-answer">Correct : <span>0</span></p>
            <p class=" user-score-p  incorretc-answer">incorrect :  <span>0</span></p>
 </div>
            
        </div>
        </div>
    <footer>
        <a href="https://www.linkedin.com/in/sopiko-abulidze-69a563251/" target="_blank" aria-label="my linkdin url">
        <i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/tamariam?tab=repositories" target="_blank" aria-label="my github url">
        <i class="fa-brands fa-github"></i></a>

    </footer>
    

    <script src="assets/js/script.js" defer></script>
    
  </body>
</html>
